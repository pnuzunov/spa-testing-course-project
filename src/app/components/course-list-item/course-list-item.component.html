<div class="card-title e2e-course-title-{{course?.id}}">
    <p>{{course?.title}}</p>
</div>
<div class="card-content">
    <span>{{course?.description}}</span>
</div>
<div>
    <a  class="button-pretty button-neutral m-1 e2e-btn-edit-{{course?.id}}" 
        [routerLink]="['/edit', course?.id]">Edit</a>

    <button class="button-pretty button-dangerous m-1 e2e-btn-delete-{{course?.id}}"
            (click)="onDelete()">Delete</button>
</div>
